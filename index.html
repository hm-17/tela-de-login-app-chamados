<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--metatag responsiva-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--link para o CSS Bootstrap-->
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Página de Login</title>
</head>

<body class="">
    <!--container para área do formulário-->
    <div class="container mt-4">
        <div class="row text-center">
            <div class="col-auto mx-auto col-mod-10 col-lg-5">
                <!--ínicio do formuário-->
                <form action="#" class="p-5 my-bg-collor-form rounded-2 shadow p-3 mb-5" method="post">
                    <img src="/assets/img/form-icon.png" class="w-25" alt="">
                    <p class="text-white text-center">Sistema de Gerenciamento de Chamados</p>
                    <!--embrulhando grupo-->
                    <div class="input-group mb-3">
                        <span class="input-group-text">U</span>
                        <!--Usando modo flutuação-->
                        <div class="form-floating">
                            <input id="input-usuario" class="form-control" type="text" placeholder="Usuário" required/>
                            <label for="input-usuario" class="fw-lighter text-muted opacity-75">Usuário</label>
                        </div>
                    </div>
                    <!--fim do embrulhamento de grupo-->
                    <!--embrulhando grupo-->
                    <div class="input-group mb-2">
                        <span class="input-group-text">S</span>
                        <!--Usando modo flutuação-->
                        <div class="form-floating">
                            <input id="input-senha" class="bg-body form-control" type="password" placeholder="Senha" required/>
                            <label for="input-senha" class="fw-lighter text-muted opacity-75">Senha</label>
                        </div>
                    </div>
                    <span class="text-danger font-monospace fw-semibold">Usuário ou senha incorreto.</span>
                    <!--fim do embrulhamento de grupo-->
                    <!--botão para envio do formulário-->
                    <div class="d-grid gap-2 mt-2">
                        <input type="button" class="btn my-collor-button text-white" value="Entrar" />
                    </div>
                    <!--fim da div do botão-->
                </form>
                <!--fim do formuário-->
            </div>
        </div>
        <!--fim do container-->
    </div>
    <!--link para o JS Bootstrap-->
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
